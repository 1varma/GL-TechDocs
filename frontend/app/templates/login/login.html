{% extends "marketing-layout.html" %}

{% block pageCss%}
  <style>
    #login-container{
      max-width:380px;
      margin:auto;
      text-align: center;
    }
    a{text-decoration: none;}
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}


{% block body %}
<script src="js/login.js"></script>
    
<div id="login-container" class="mt-5">
      <h2 style="margin-bottom: 0px;">User Login</h2>
      <div id="unauthorized" style="margin-top:0; height:10px; display: inline-block;">
        <p id="msg" style="color:red"></p>
      </div>
      
      <form action="" method="post" name="email-login" id="email-login" enctype="multipart/form-data">
        <div class="form-floating">
          <input type="email" class="form-control" name="email" id="email-input" placeholder="email" required>
          <label for="email-input">Email address</label>
        </div>
        
        <div class="form-floating mt-2">
          <input type="password" class="form-control" name="password" id="password-input" placeholder="password" required><br>
          <label for="password-input">Password</label>
        </div>

          
        <div class="d-flex justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" value="Remember Me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>

          <a href="{{url_for('forgot_password')}}">Forgot Password</a>

        </div>
        <div class="d-grid gap-2 mt-3">
          <span id="email-login-errorMessage" class="errorMessage"></span><br>
          <button type="submit" class="btn btn-primary" name="login_method" value="email" id="login-btn">Login</button>   
        </div>
       
      </form>
      
      
      
      <form action="{{url_for('login')}}" method="post" id="other-login">
        <div class=" mt-5">
          <p class="text-center">Else, Login With</p>
          <div class="d-grid gap-2 mt-3">
            <button type="submit" name="login_method" class="btn btn-outline-primary" value="google" id="login-btn">
              <i class="bi bi-google"></i>oogle
            </button>
          <!-- <button type="submit" name="login_method" value="ieee" id="login-btn">IEEE</button> -->
          </div>
       </div>
      </form>
      
      <p class="mt-5">Not a User?  <a href="{{url_for('register')}}">Register</a></p>
</div>


{% endblock %}
