{% extends "marketing-layout.html" %}

{% block pageCss%}
<style>
    #login-container{
      width: 400px;
      height: 500px;
      background-color: #7ABDE5;
      margin: auto;
      padding: 40px;
      text-align: center;
      display: block;
      border-radius: 20px;
    }
    #login-btn{
      width: 150px;
      height: 40px;
      border-radius: 10px;
      margin: 8px;
    }
    #email-input{
      width: 250px;
      height: 40px;
      border-radius: 10px;
      margin: 8px;
    }
    #check-label{
      margin-right: 10px;
    }
    #email-login{
      margin: 15px;
    }
    
</style>
{% endblock %}


{% block body %}

    
<div id="login-container">
      <h2 style="margin-bottom: 0px;">Log In</h2>
      <div id="unauthorized" style="margin-top:0; height:10px; display: inline-block;">
        <p id="msg" style="color:red"></p>
      </div>
      
      <form action="" method="post" name="email-login" id="email-login" enctype="multipart/form-data">
          <input type="email" name="email" id="email-input" placeholder="email" required><br>
          <input type="password" name="password" id="email-input" placeholder="password" required><br>
          <input type="checkbox" name="remember-me" id="remember-me" value="Remember Me">
          <label class="form-check-label" for="remember-me" id="check-label"> Remember me </label>
          <a href="http://127.0.0.1:5000/forgot_password">Forgot Password</a><br>
          <button type="submit" name="login_method" value="email" id="login-btn">Log In</button><br>
      </form>
      <h4>Or login with</h4>
      <form action="http://127.0.0.1:5000/login" method="post" id="other-login">
          <button type="submit" name="login_method" value="google" id="login-btn">
            <i class="bi bi-google">Google</i></button><br>
          <!-- <button type="submit" name="login_method" value="ieee" id="login-btn">IEEE</button> -->
      </form>
      <p>Not a User  <a href="http://localhost:5000/register">Register</a></p>
</div>


{% endblock %}
