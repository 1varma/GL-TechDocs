{% extends "dashboard-layout.html" %}

{% block pageCss%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}


{% block body %}
<script src="js/profile.js"></script>
<div id="profilepage" class="mt-5">  
<div id="profilepageheader"><h2 style="margin-bottom: 0px;">User Account Settings</h2></div> 
<div id="accordion" >
  <h3>Update Profile Info</h3>
  <div>
   
      <form action="" method="post" name="profile" id="profileForm" enctype="multipart/form-data">
        <div class="form-floating">
          <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name">
          <label for="first-name">First Name</label>
        </div>
        
        <div class="form-floating mt-2">
          <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name"><br>
          <label for="last-name">Last Name</label>
        </div>
        <div class="d-grid gap-2 mt-3">
          <div id="profile-errorMessage" class="errorMessage"></div>
          <button type="submit" class="btn btn-primary" name="profile_method" value="profil" id="profile-btn">Update</button>   
        </div>
       
       
      </form>
    
  </div>
  <h3>Change Password</h3>
  <div>
    <form action="" method="post" name="password" id="password" enctype="multipart/form-data">
      <div class="form-floating">
        <input type="password" class="form-control" name="current-password" id="current-password" placeholder="Current Password">
        <label for="current-password">Current Password</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" name="new-password" id="new-password" placeholder="New Password">
        <label for="new-password">New Password</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
        <label for="confirm-password">Confirm Password</label>
      </div>
    
      <div class="d-grid gap-2 mt-4">
        <span id="password-errorMessage" class="errorMessage"></span>
        <button type="submit" class="btn btn-primary" name="password_method" value="password" id="password-btn">Change</button>   
      </div>
     
     
    </form>

     
    
  </div>
  <h3>Link to Cloud Store</h3>
  <div>
    <p>
    To be developed
    </p>
    
  </div>
  <h3>Delete account</h3>
  <div>
    <p>
    To be developed
    </p>
   
  </div>
</div>
</div>

{% endblock %}
